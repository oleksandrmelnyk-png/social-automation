version: '3.8'

networks:
  kayleigh-prod:

services:
  app-service:
    build: ../
    container_name: app-kayleigh
    restart: unless-stopped
    networks:
      - kayleigh-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      NST_API_URL: ${NST_API_URL}
      NST_BROWSER_API_KEY: ${NST_BROWSER_API_KEY}
    depends_on:
      - postgres_kayleigh
      - nstbrowserless_00
    ports:
      - "${APP_PORT}:8080"

  postgres_kayleigh:
    image: postgres:16
    container_name: postgres-db-kayleigh
    restart: unless-stopped
    networks:
      - kayleigh-prod
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  nstbrowserless_00:
    image: nstbrowser/browserless:latest
    environment:
      TOKEN: ${NST_BROWSER_API_KEY}
      HEADLESS: "true"
      REMOTE_DEBUGGING_PORT: 9222
    ports:
      - "8000:8848"
      - "9222:9222"
    restart: unless-stopped

volumes:
  pgdata:
